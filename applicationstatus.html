<!DOCTYPE html>
<html>
<head>
  <title>Bursary Application - Application Status</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Styles for the pop-up container */
    .popup-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/hi.jpg" alt="kericho county">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="logout.html">Logout</a></li>
        <li><a href="application-status.html">Application Status</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Application Status</h2>
  
    <form id="statusForm">
      <div class="form-group">
        <label for="applicationId">Application ID:</label>
        <input type="text" id="applicationId" name="applicationId" required>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Check Status" class="btn-submit">
      </div>
    </form>
    
    <!-- The pop-up container -->
    <div class="popup-container" id="popupContainer">
      <div id="popupMessage"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Bursary Application. All rights reserved.</p>
  </footer>

  <script>
    // Function to generate a random alphanumeric string (message ID)
    function generateRandomMessageId() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let messageId = '';
      for (let i = 0; i < 8; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        messageId += characters.charAt(randomIndex);
      }
      return messageId;
    }

    // Function to generate a random message based on the message ID
    function generateRandomMessage(messageId) {
      // Replace this with your own logic to generate different messages based on the message ID.
      // For now, we'll use a switch statement to map specific message IDs to custom messages.
      switch (messageId) {
        case 'A123':
          return 'Congratulations! You have received a scholarship award.';
        case 'B456':
          return 'Your application is still being processed. Please be patient.';
        case 'C789':
          return 'We regret to inform you that your application has been denied.';
        default:
          return 'Your application status is being reviewed. We will notify you soon.';
      }
    }

    // Function to display the pop-up message
    function displayPopupMessage(message) {
      const popupContainer = document.getElementById('popupContainer');
      const popupMessage = document.getElementById('popupMessage');
      popupMessage.textContent = message;

      // Show the pop-up container
      popupContainer.style.display = 'block';

      // Hide the pop-up after a short delay (e.g., 3 seconds)
      setTimeout(function() {
        popupContainer.style.display = 'none';
      }, 3000);
    }

    // Function to handle the application status form submission
    function statusFormSubmit(event) {
      event.preventDefault(); // Prevent form submission

      // Get the application ID value from the form
      const applicationId = document.getElementById('applicationId').value;

      // Generate a random message ID
      const messageId = generateRandomMessageId();

      // Generate a random message based on the message ID
      const message = generateRandomMessage(messageId);

      // Display the pop-up message
      displayPopupMessage(message);
    }

    // Add an event listener to the application status form submit event
    const statusForm = document.getElementById('statusForm');
    statusForm.addEventListener('submit', statusFormSubmit);
  </script>

</body>
</html>
