<!DOCTYPE html>
<html>
<head>
  <title>Bursary Application - Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <script src="login.js"></script>
</head>
<body>
  <header>
    <img src="images/hi.jpg" alt="kericho county">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Login</h2>
  
    <form id="loginForm" action="index.html" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
  
    </form>

    <!-- Add the new button to link to index.html -->
    <div class="button-container">
      <a href="index.html" class="btn-home">Login</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Bursary Application. All rights reserved.</p>
  </footer>
</body>
</html>
